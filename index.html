<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Geometry Book</title>
    <!-- daisyUi, Tailwind added -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <header>
        <div class="navbar bg-base-100 w-[90%] rounded-lg mx-auto mt-6 bg-[#AFDDF1] mt-4 ">
            <div class="flex-1">
                <h1><span class=" text-3xl font-bold">Interactive</span> <br> <span class="text-2xl">Geometry
                        Book</span>
                </h1>
            </div>
            <div class="flex-none">
                <button onclick="window.location.href='http://127.0.0.1:5500/blog.html';"
                    class="btn btn-square w-20 md:w-32 bg-[#1090D8] hover:bg-[#109afa]">
                    Blog
                </button>
            </div>
        </div>
    </header>

    <!-- Card Section -->
    <main>
        <section class=" mt-8 lg:px-12 gap-x-6 flex flex-col md:flex-row lg:flex-row">
            <!-- Card Element Div -->
            <div class="calculation-cards w-[70%] bg-red-300 grid md:grid-cols-2 lg:grid-cols-3 gap-6 ">
                <div
                    class="card w-64  bg-base-100 shadow-xl hover:bg-gradient-to-r from-teal-300 via-purple-200 to-lime-300 ">
                    <figure class="px-10 pt-10">
                        <img src="images/triangle.png" alt="Shoes" class="rounded-xl h-28" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="triangle-object" class="card-title">Rectangle</h2>
                        <p>Area(A) = <span id="triangle-display">0.5 × b × h</span></p>
                        <div class="flex gap-x-4">
                            <input id="triangle-base" class="bg-[#F1F1F1] w-16 text-center" type="text"> cm <input
                                id="triangle-height" class="bg-[#F1F1F1]  w-16 text-center" type=" ">
                            cm
                        </div>
                        <div class="card-actions">
                            <button id="btn-triangle"
                                class="btn btn-primary bg-[#1090D8] hover:bg-[#109afa] mt-4 w-56">Calculate</button>
                        </div>
                    </div>
                </div>

                <div
                    class="card w-64  bg-base-100 shadow-xl hover:bg-gradient-to-r from-teal-300 via-purple-200 to-lime-300">
                    <figure class="px-10 pt-10">
                        <img src="images/rectangle.png" alt="Shoes" class="rounded-xl h-28" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="rectangle-object" class="card-title">Triangle</h2>
                        <p>Area(A) = <span id="rectangle-display"> w × l </span></p>
                        <div class="flex gap-x-4">
                            <input id="rectangle-width" class="bg-[#F1F1F1] w-16" type=""> cm <input
                                id="rectangle-length" class="bg-[#F1F1F1] w-16" type=" ">
                            cm
                        </div>
                        <div class="card-actions">
                            <button id="btn-rectangle"
                                class="btn btn-primary bg-[#1090D8] hover:bg-[#109afa] mt-4 w-56">Calculate</button>
                        </div>
                    </div>
                </div>

                <div
                    class="card w-64  bg-base-100 shadow-xl hover:bg-gradient-to-r from-teal-300 via-purple-200 to-lime-300">
                    <figure class="px-10 pt-10">
                        <img src="images/triangle.png" alt="Shoes" class="rounded-xl h-28" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area(A) = 0.5 × b × h<span></span></p>
                        <div class="flex gap-x-4">
                            <input class="bg-[#F1F1F1] w-16" type="text"> cm <input class="bg-[#F1F1F1] w-16" type=" ">
                            cm
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary bg-[#1090D8] hover:bg-[#109afa] mt-4 w-56">Calculate</button>
                        </div>
                    </div>
                </div>

                <div
                    class="card w-64  bg-base-100 shadow-xl hover:bg-gradient-to-r from-teal-300 via-purple-200 to-lime-300 ">
                    <figure class="px-10 pt-10">
                        <img src="images/triangle.png" alt="Shoes" class="rounded-xl h-28" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area(A) = 0.5 × b × h<span></span></p>
                        <div class="flex gap-x-4">
                            <input class="bg-[#F1F1F1] w-16" type="text"> cm <input class="bg-[#F1F1F1] w-16" type=" ">
                            cm
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary bg-[#1090D8] hover:bg-[#109afa] mt-4 w-56">Calculate</button>
                        </div>
                    </div>
                </div>

                <div
                    class="card w-64  bg-base-100 shadow-xl hover:bg-gradient-to-r from-teal-300 via-purple-200 to-lime-300">
                    <figure class="px-10 pt-10">
                        <img src="images/triangle.png" alt="Shoes" class="rounded-xl h-28" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area(A) = 0.5 × b × h<span></span></p>
                        <div class="flex gap-x-4">
                            <input class="bg-[#F1F1F1] w-16" type="text"> cm <input class="bg-[#F1F1F1] w-16" type=" ">
                            cm
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary bg-[#1090D8] hover:bg-[#109afa] mt-4 w-56">Calculate</button>
                        </div>
                    </div>
                </div>


            </div>

            <!-- Result Display -->

            <!-- use this in output  -->

            <div class="result-card bg-blue-300 w-full md:w-[10%] lg:w-[40%] mx-auto text-center">
                <h1 class="text-3xl underline">Area Calculation</h1>
                <table class="mt-4 w-full">
                    <tr class="items-center">

                        <td>fe</td>

                        <td><button>sd</button></td> -->
                    </tr>
                    <tbody id="table-container">

                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="JS/utility.js"></script>
    <script src="JS/app.js"></script>
</body>

</html>
